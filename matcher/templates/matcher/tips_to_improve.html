{% extends 'matcher/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card jobbAI-job-card">
        <div class="card-body">
            <h2 class="h4 mb-3">Tips to Improve</h2>
            {% if tips %}
                <ul class="list-group list-group-flush">
                    {% for tip in tips %}
                        <li class="list-group-item">{{ tip }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No tips available yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
